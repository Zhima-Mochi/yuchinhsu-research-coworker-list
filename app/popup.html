<!DOCTYPE html>
<html>

<head>
  <title>Research Coworker Counter</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .counter-box {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .counter-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    .counter-item:last-child {
      border-bottom: none;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .note {
      font-size: 0.8em;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
  </style>
  <script src="content.js"></script>
</head>
<body>
  <h2>Coauthor Counter</h2>
  <div class="counter-box">
    <div class="counter-item">
      <span>Published Papers:</span>
      <span id="publishedCount">-</span>
    </div>
    <div class="counter-item">
      <span>Working Papers:</span>
      <span id="workingCount">-</span>
    </div>
    <div class="counter-item">
      <span>Work in Progress:</span>
      <span id="progressCount">-</span>
    </div>
    <div class="counter-item">
      <span>Total Coauthors:</span>
      <span id="totalCount">-</span>
    </div>
  </div>
  <!-- <button id="countButton">Count Coauthors</button> -->
  <div class="note">Counts coauthors from papers marked with "joint with" or similar patterns</div>
  <script src="popup.js"></script>
</body>

</html>
